
<div class="container">
  <div class="row">
    <div class="col-lg-12 my-3">
      <div class="pull-right">
        <div class="btn-group">
          <button class="btn btn-info" id="list">
            List View
          </button>
          <button class="btn btn-danger" id="grid">
            Grid View
          </button>
        </div>
      </div>
    </div>
  </div>
  <div id="products" class="row view-group">
    <div class="item col-xs-4 col-lg-4" *ngFor="let details of listDetails">
      <div class="thumbnail card">
        <div class="img-event">
          <img class="group list-group-image img-fluid img-custom" [src]="details.file" alt="" />
        </div>
        <div class="caption card-body">
          <h4 class="group card-title inner list-group-item-heading">
            {{details.name}}</h4>
          <p class="group inner list-group-item-text">{{details.description}}</p>
          <ul id="myList" class="list-group">
            <a class="list-group-item" style="cursor: pointer" >
             <strong>Name -</strong> {{ details.name }} <strong>Qty - </strong>({{ details.quantity }}) <strong>Type - </strong>{{ details.type }}
            </a>
          </ul>
          <div class="row">
            <div class="col-xs-12 col-md-6">
              <p class="lead">
              Rs.  {{details.price}}</p>
            </div>
           
          </div>
        </div>
      </div>
    </div>
  </div>
